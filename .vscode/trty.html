<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickable Room</title>
    <style>
      .room {
        width: 200px;
        height: 200px;
        background-color: #e0e0e0;
        border: 2px solid #333;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .content {
        display: none;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="room" onclick="toggleContent('room1')">Room 1</div>
    <div id="room1Content" class="content">
      <h2>Room 1 Content</h2>
      <p>This is the content of room 1.</p>
    </div>

    <div class="room" onclick="toggleContent('room2')">Room 2</div>
    <div id="room2Content" class="content">
      <h2>Room 2 Content</h2>
      <p>This is the content of room 2.</p>
    </div>

    <script>
      function toggleContent(roomId) {
        var content = document.getElementById(roomId + "Content");
        if (content.style.display === "none") {
          content.style.display = "block";
        } else {
          content.style.display = "none";
        }
      }
    </script>
  </body>
</html>
